<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Sign in</title>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/business-1390/24/20_-_Company-2-256.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/business-1390/24/20_-_Company-2-256.png" type="image/x-icon">
</head>

<body class="text-center" style="background-color: dimgray; color: white" >

<div class = "container border d-flex justify-content-center" style="width: 25%; height: 25%; margin-top: 60px; background-color: white; border-radius: 15px; color: black">

    <form th:action="@{/login}" method="post">
        <br>
        <div>
            <img src="/static/images/logo.png" alt="Logo" height="70" width="70">
        </div>
        <h1 class="h3 mb-3 fw-normal">Войдите в аккаунт</h1>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="username">
            <label for="floatingInput" style="color: black">Логин</label>
        </div>
        <div th:if="${errorMessage}" class="text-danger" style="font-size: smaller;">
            <p th:text="${errorMessage}"></p>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword" style="color: black">Пароль</label>
        </div>
        <div th:if="${errorMessage}" class="text-danger" style="font-size: smaller;">
            <p th:text="${errorMessage}"></p>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" style="background-color: #ffc24b; border-color: white; color: black" type="submit">Войти</button>
        <div class="text-center">
            <a th:href="@{/registration}" style="color: #ffc24b">Регистрация</a>
        </div>
        <br>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
